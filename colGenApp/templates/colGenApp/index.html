<h1>Image Color Palette Generator</h1>

<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class='image-upload'>Upload Image</button>
</form>

{% if img_obj %}
        <img src="data:image/jpeg;base64,{{img_obj}}" alt="Image Uploaded"/>
{% endif %}
